        .logobeihang {
            width: 40px;

            color: #1abc9c !important;

<body class='main page'>
<!--头部 引入同一个文件夹下的header.html -->
<!--include的语法： include templateFilePath -->
<% include header.html %>
<div id='wrapper'>
    <a id="demo-manual-trigger" href="#"></a>
    <!-- Sidebar -->
    <% include sidebar.html %>
    <!-- Tools -->
    <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
            <li class='title'>
                <a href="/admin/student">学生清单</a>

        <div class='panel panel-default'>
            <div class='panel-heading'>
                <i class='icon-beer icon-large'></i>

            </div>

                <div class="row">
                    <div class="col-lg-5">
                        <input type="text" class="form-control mohuchaxun" placeholder="快捷查询" autofocus>
                    </div>
                    <div class="col-lg-7 text-right">
                        <!--a表单的href如果是文件请求的画那么会出现下载-->
                        <a href="/admin/student/downLoad" class="btn btn-success" id="downLoadBtn">下载此Xlsx表</a>
                    </div>
                </div>
                <!-- 放置空表格的地方由jqGrid 发送ajax请求生成 -->
                <table id="list"></table>
                <div id="listnav"></div>
                <input class="btn btn-danger" type="button" value="删除" id="delbtn"/>
            </div>
        </div>
    </div>
