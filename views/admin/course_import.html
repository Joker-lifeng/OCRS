<script>
  //  表单提交的监听， 因为要覆盖服务器中的学生信息所以对表单提交事件警告用户，并再一次确认
  $('#uploadXlscForm').submit(function () {
    var val = document.fomrFile.xlsx.value
    //    如果表单中的input file空间没有选择文件那么阻止submit
    if (!val) {
      alert('请选择文件')
      return false  //    returen false阻止表单提交行为
    } else {
      if (!confirm('上传xlsx将覆盖服务器中的数据，确认要覆盖吗？')) {
        return false//   如果点击取消那么不执行
      }
    }
    
  })
</script>
