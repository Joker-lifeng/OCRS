<!DOCTYPE html>
<html class='no-js' lang='en'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>管理员面板-学生管理</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/css/application-a07755f5.css" rel="stylesheet" type="text/css"/>
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="assets/images/favicon.ico" rel="icon" type="image/ico" /> -->
    <style>
        .logobeihang {
            width: 40px;
        }
        
        .title a {
            color: #1abc9c !important;
            font-weight: bolder !important;
            font-size: 16px;
        }
        
        .tip {
            padding: 5px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body class='main page'>
<!--头部 引入同一个文件夹下的header.html -->
<% include header.html %>
<div id='wrapper'>
    <!-- Sidebar -->
    <% include sidebar.html %>
    <!-- Tools -->
    <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
            <li class=''>
                <a href="/admin/course">课程清单</a>
            </li>
            <li class="">
                <a href="/admin/course/import">导入课程</a>
            </li>
            <li class="title">
                <a href="/admin/course/add">添加课程</a>
            </li>
        </ul>
    
    </section>
    <!-- Content -->
    <div id='content'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <i class='icon-beer icon-large'></i>
                添加课程
            
            </div>
            <div class='panel-body'>
                <div class="row">
                    <form id="addStudentForm" class="col-lg-5">
                        <p>课程编号:</p>
                        <p>
                            <input type="text" class="form-control" name="cid" checkeValid>
                        </p>
                        <p>课程名:</p>
                        <p>
                            <input type="text" class="form-control" name="name" checkeValid>
                        </p>
                        <p>星期:</p>
                        <p>
                            <select class="form-control" name="dayofweek" checkeValid>
                                <option value="">请选择</option>
                                <option value="周一">周一</option>
                                <option value="周三">周三</option>
                                <option value="周五">周五</option>
                            
                            </select>
                        </p>
                        <p>可报人数:</p>
                        <p>
                            <input type="text" class="form-control" name="number" checkeValid>
                        </p>
                        <p>老师:</p>
                        <p>
                            <input type="text" class="form-control" name="teacher" checkeValid>
                        </p>
                        <p>简介:</p>
                        <p>
                            <textarea name="briefintro" id="" cols="40" rows="5" checkValid style="resize:none" ></textarea>
                        </p>
    
    
    
                        <p>可报年级:</p>
                        <p>
                            <label><input type="checkbox" name="allow" value="初一">初一</label>
                            <label><input type="checkbox" name="allow" value="初二">初二</label>
                            <label><input type="checkbox" name="allow" value="初三">初三</label>
                            <label><input type="checkbox" name="allow" value="高一">高一</label>
                            <label><input type="checkbox" name="allow" value="高二">高二</label>
                            <label><input type="checkbox" name="allow" value="高三">高三</label>
                        </p>
                      
                        
                        <p>
                            <!--提交按钮默认是disable的不可提交的 所有输入框都验证正确才能提交-->
                            <input type="button" class="btn btn-success" id="submitBtn" value="提交" >
                        </p>
                    </form>
                </div>
            
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<!-- Javascripts -->
<script src="/js/lib/jquery-1.10.min.js" type="text/javascript"></script>
<script src="/js/lib/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/course_add.js"></script>
<% include admin_logout.html %>
</body>

</html>
