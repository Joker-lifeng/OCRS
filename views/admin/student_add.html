<html class='no-js' lang='en'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>管理员面板-学生管理</title>

    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/css/application-a07755f5.css" rel="stylesheet" type="text/css"/>
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="assets/images/favicon.ico" rel="icon" type="image/ico" /> -->
    <style>
        .logobeihang {
            width: 40px;
        }
        
        .title a {
            color: #1abc9c !important;
            font-weight: bolder !important;
            font-size: 16px;
        }
        
        .tip {
            padding: 5px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
    </style>

<body class='main page'>
<!--头部 引入同一个文件夹下的header.html -->
<% include header.html %>
<div id='wrapper'>
    <!-- Sidebar -->
    <% include sidebar.html %>
    <!-- Tools -->
    <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
            <li class=''>
                <a href="/admin/student">学生清单</a>
            </li>
            <li class="">
                <a href="/admin/student/import">导入学生</a>
            </li>
            <li class="title">
                <a href="/admin/student/add">添加学生</a>
            </li>
        </ul>
    
    </section>
    <!-- Content -->
    <div id='content'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <i class='icon-beer icon-large'></i>
                添加学生
            
            </div>
            <div class='panel-body'>
                <div class="row">
                    <form id="addStudentForm" class="col-lg-5">
                        <p>学号:</p>
                        <p>
                            <input type="text" class="form-control" name="sid" checkeValid>
                        </p>
                        <p>姓名:</p>
                        <p>
                            <input type="text" class="form-control" name="name" checkeValid>
                        </p>
                        <p>设置学生的初始密码:</p>
                        <p>
                            <input type="text" class="form-control" name="password" checkeValid>
                        </p>
                        <p>年级:</p>
                        <p>
                            <select class="form-control" name="grade" checkeValid>
                                <option value="">请选择</option>
                                <option value="初一">初一</option>
                                <option value="初二">初二</option>
                                <option value="初三">初三</option>
                                <option value="高一">高一</option>
                                <option value="高二">高二</option>
                                <option value="高三">高三</option>
                            </select>
                        </p>
                        <p>
                            <!--提交按钮默认是disable的不可提交的 所有输入框都验证正确才能提交-->
                            <input type="button" class="btn btn-success" id="submitBtn" value="提交" disabled>
                        </p>
                    </form>
                </div>
            
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<!-- Javascripts -->
<script src="/js/lib/jquery-1.10.min.js" type="text/javascript"></script>

</html>
