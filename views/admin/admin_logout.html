<script>
    //  退出登录的事件
    var $logout = $('#logout')
    $logout.on('click',function () {
    //  发送ajax
      $.ajax({
        type: 'get',
        url:'/admin/logout'
      }).done(function (data) {
      if (data.err) {
        alert('失败')
      } else {
        window.location = '/admin/login'
      }
      }).fail(function () {
        alert('请求失败')
      })
      
      
    })
    
    
    
</script>
